<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline CSS</title>
    <style>
      /* Inline CSS - Satır İçi CSS */
      h1 {
        color: red;
        font-size: 50px;
        text-align: center;
      }
      p {
        color: coral;
        font-size: 25px;
        text-align: right;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <h1>Web Geliştirme</h1>
    <p>Komple Uygulamalı Web Geliştirme</p>
    <p style="color:gray;">Komple Uygulamalı Web Geliştirme</p>
    <p>Komple Uygulamalı Web Geliştirme</p>
    <p style="border: none;">Komple Uygulamalı Web Geliştirme</p>
  </body>
</html>
